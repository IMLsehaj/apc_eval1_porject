# Set the web application type to reactive to resolve the conflict with Spring Cloud Gateway
spring.main.web-application-type=reactive

# Change the server port to 8081 to avoid conflicts
server.port=8081

# Disable the Spring Cloud Config client since we are not using a config server yet
spring.cloud.config.enabled=false

# H2 Database Configuration
# Enables the H2 console so you can view the database in your browser
spring.h2.console.enabled=true
# Sets the path for the H2 console
spring.h2.console.path=/h2-console

# Datasource Configuration
# The URL for the in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb
# The driver class for H2
spring.datasource.driverClassName=org.h2.Driver
# Username for the H2 database
spring.datasource.username=sa
# Password for the H2 database
spring.datasource.password=

# JPA Configuration
# This will show the SQL statements in the console
spring.jpa.show-sql=true
# This tells Hibernate to create or update the database schema on startup
spring.jpa.hibernate.ddl-auto=update

